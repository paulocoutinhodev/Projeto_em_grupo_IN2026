<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Lobinho</title>
    <!-- FONTE Grotesque-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- FONTE Roboto-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/adicionar_lobinho.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista_de_lobinhos.html" class="nossos-lobinhos-link">Nossos Lobinhos</a>
            <a href="home.html">
                <img src="../assets/logo-lobinho.png">
            </a>
            <a href="quem_somos.html" class="quem-somos-link">Quem Somos</a>
        </nav>
    </header>




    <main>
        <div class="divprincipal">
        <p class="texto_centro"> Coloque um Lobinho para Adoação</p>
        

            
            <form action="#">
                <div class="diva">
                    <div class="divinterespecial1">

                        <label for="nome">Nome do lobinho:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="divinterespecial2">
                        <label for="anos">Anos:</label>
                        <input type="number" id="anos" name="anos" min="0" required>

                    </div>

                </div>
                <div class="divinterna">
                    <label for="link_foto">Link da Foto:</label>
                    <input type="url" id="link_foto" name="link_foto" required>

                </div>
                <div class="divinterna">
                    <label for="descricao">Descrição:</label>
                    <textarea name="descricao" id="descricao" required></textarea>

                </div>

                <button type="submit"> Salvar</button>


            </form>
        </div>
    </main>
    <footer>

        <div class="iframe-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14700.922543994864!2d-43.14969114458004!3d-22.904862500000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817dce2f93eb%3A0x9e97773b91b93bba!2sUniversidade%20Federal%20Fluminense%20-%20Campus%20Praia%20Vermelha!5e0!3m2!1spt-BR!2sbr!4v1770153325464!5m2!1spt-BR!2sbr"
                width="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="enderecos">
            <div class="localizacao">
                <img class="icon-images" src="../assets/map-placeholder-icon.png">
                <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
            </div>
            <div class="telefone">
                <img class="icon-images" src="../assets/call-answer-icon.png">
                <p>(99) 99999-9999</p>
            </div>
            <div class="email">
                <img class="icon-images" src="../assets/email-icon.png">
                <p>salve-lobos@lobINhos.com</p>
            </div>
            <a class="quem-somos-btn" href="quem_somos.html">Quem Somos</a>
        </div>
        <div class="footer-logo-container">
            <p>Desenvolvido com</p>
            <img class="pata-logo" src="../assets/logo-patas.png">
        </div>


    </footer>

    <script src="../SCRIPT/adicionar_lobinho.js"></script>

</body>

</html>
